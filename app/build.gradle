apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "im.threads.android"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 229
        versionName "2.29.0_test"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "12g"
    }

    lintOptions {
        abortOnError false
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    def final supportVersion = "25.3.1"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':push-api-release-2.0.110')
    compile project(':threads-release_2.32')

    compile 'com.google.firebase:firebase-messaging:10.2.0'

    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:support-vector-drawable:$supportVersion"

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'

    compile 'com.azoft.carousellayoutmanager:carousel:1.2.1'
}

apply plugin: 'com.google.gms.google-services'