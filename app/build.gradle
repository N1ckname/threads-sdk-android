apply plugin: 'com.android.application'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28

    defaultConfig {
        applicationId "im.threads.android"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 83
        versionName "2.47.1"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName)
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
            storeFile file('debug.keystore')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    def final androidXVersion = "1.0.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':threads')

    implementation 'com.google.firebase:firebase-messaging:17.3.1'
    implementation 'com.android.support:multidex:1.0.3'

    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation "com.google.android.material:material:$androidXVersion"
    implementation "androidx.legacy:legacy-support-v4:$androidXVersion"
    implementation "androidx.vectordrawable:vectordrawable:$androidXVersion"
    implementation "androidx.media:media:$androidXVersion"

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

    /*
    * Threads depends on:
    * +--- com.squareup.retrofit2:converter-gson:2.4.0
    * |    +--- com.squareup.retrofit2:retrofit:2.4.0 (*)
    * |    \--- com.google.code.gson:gson:2.8.2
    *
    */
    implementation 'com.google.code.gson:gson:2.8.2'

    implementation 'com.azoft.carousellayoutmanager:carousel:1.2.4'

    debugImplementation 'com.mfms.android:push-lite-debug:2.6.18'
    releaseImplementation 'com.mfms.android:push-lite-release:2.6.18'
}
apply plugin: 'com.google.gms.google-services'
